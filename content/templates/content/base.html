{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
<h2>Work schedule</h2>
<div class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Day of the week</th>
                <th scope="col">People who works</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                {% csrf_token %}
                <th scope="row">
                    <button class="btn btn-success" data-value="1">Monday</button>
                </th>
                <td class="td" rowspan="7">
                    <ul>

                    </ul>
                </td>
            </tr>
            <tr>
                <th scope="row">
                    <button class="btn btn-success" data-value="2">Tuesday</button>
                </th>
            </tr>
            <tr>
                <th scope="row">
                    <button class="btn btn-success" data-value="3">Wednesday</button>
                </th>
            </tr>
            <tr>
                <th scope="row">
                    <button class="btn btn-success" data-value="4">Thursday</button>
                </th>
            </tr>
            <tr>
                <th scope="row">
                    <button class="btn btn-success" data-value="5">Friday</button>
                </th>
            </tr>
            <tr>
                <th scope="row">
                    <button class="btn btn-success" data-value="6">Saturday</button>
                </th>
            </tr>
            <tr>
                <th scope="row">
                    <button class="btn btn-success" data-value="7">Sunday</button>
                </th>
            </tr>
            </tbody>
        </table>
        <a href="#" class="btn btn-secondary" onclick="location.reload(); return false;">
            Refresh page
        </a>
    </div>
</div>
</body>
<script src="{% static 'main.js' %}"></script>
</html>
