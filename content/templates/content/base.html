{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
<h1>hello</h1>
<div class="container">

        <table class="table">

            <tr>

            </tr>
            </thead>
            <tbody>
            <tr>

                <th scope="row">
                    <button class="btn btn-success" data-value="1">1</button>

                <td class="td" rowspan="7"></td>
            </tr>
            <tr>
                <th scope="row">
                    <button class="btn btn-success" data-value="2">2</button>
                </th>
            </tr>
            <tr>
                <th scope="row">
                    <button class="btn btn-success" data-value="3">3</button>

            </tr>
            <tr>
                <th scope="row">
                    <button class="btn btn-success" data-value="4">4</button>
                </th>
            </tr>
            <tr>
                <th scope="row">
                    <button class="btn btn-success" data-value="5">5</button>
                </th>
            </tr>
            <tr>
                <th scope="row">
                    <button class="btn btn-success" data-value="6">6</button>
                </th>
            </tr>
            <tr>
                <th scope="row">
                    <button class="btn btn-success" data-value="7">7</button>
                </th>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<script src="{% static 'main.js' %}"></script>
</html>
